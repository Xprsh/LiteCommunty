<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>如水社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<!--导航条-->
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <!--左栏-->
        <div class="col-lg-9 col-md-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
            <hr>

            <div class="media" th:each="question : ${questions.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded avatar" th:src="${question.user.avatarUrl}"  alt="头像">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="'/question/'+${question.id}"  th:text="${question.title}"></a>
                    </h4>
                    <span th:text="${question.detail}"></span> <br>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 · <span th:text="${question.viewCount}"></span>次浏览 · <span th:text="${question.user.name}"></span> 发表于 <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>

            <!--分页导航条-->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li  th:classappend="${questions.currentPage} > 1 ? '' : 'disabled'">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li th:each="page : ${#numbers.sequence(1,questions.totalPage)}" th:classappend="${questions.currentPage} == ${page} ? 'active' : ''">
                        <a th:href="@{/(page=${page})}" th:text="${page}"></a>
                    </li>
                    <li th:classappend="${questions.currentPage} < ${questions.totalPage} ? '' : 'disabled'">
                        <a th:href="'/?page='+ ${questions.totalPage}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--右栏-->
        <div class="col-lg-3 col-md-12 col-xs-12">
            <h2>热门话题</h2>

        </div>
    </div>
</div>

</body>
</html>
