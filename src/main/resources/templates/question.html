<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title} + ' - 如水社区'"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

<!--导航条-->
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <!--左栏-->
        <div class="col-lg-9 col-md-12 col-xs-12">
            <h3><span th:text="${question.title}"></span></h3>
            <span class="text-desc">
                作者 <span th:text="${question.user.name}+' | '"></span>
                阅读数 <span th:text="${question.viewCount}+' | '"></span>
                发布时间 <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
            </span>
            <hr>
            <!--正文-->
            <div class="col-lg-12 col-md-12 col-sm-12 xol-xs-12" th:text="${question.detail}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 xol-xs-12">

            <a th:href="'/publish/'+${question.id}" class="community-menu" th:if="${session.user != null && (question.user.accountId  == session.user.accountId)}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                编辑</a>

        </div>
        <!--右栏-->
        <div class="col-lg-3 col-md-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 xol-xs-12">
                <h3>发起人</h3>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded avatar" th:src="${question.user.avatarUrl}"  alt="头像">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h4>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 xol-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 xol-xs-12">
                <h3>相关问题</h3>
            </div>
        </div>
    </div>
</div>


</body>
</html>
