<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 如水社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<!--导航条-->
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <!--左栏-->
        <div class="col-lg-9 col-md-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-send" aria-hidden="true"></span> 发布</h2>
            <hr>

            <form action="publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}" placeholder="输入问题标题...">
                </div>
                <div class="form-group">
                    <label for="detail">问题详情</label>
                    <textarea name="detail" class="form-control" id="detail" th:text="${detail}" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">问题标签</label>
                    <input type="text" class="form-control" id="tags" name="tags" th:value="${tags}" placeholder="输入标签...">
                </div>
                <span th:if="${session.error} != null" th:text="${session.error}" class="alert alert-danger"></span>
                <button type="submit" class="btn btn-success btn-publish">提交</button>
            </form>
        </div>
        <!--右栏-->
        <div class="col-lg-3 col-md-12 col-xs-12">
            <h2>问题发布指南</h2>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>


</body>
</html>
